{% extends 'base1.html' %}

{% load crispy_forms_tags %} 

{% block content %}
    <div class="container">

      
        <a class="small" href="{% url 'profile' %}"><i class="fa-solid fa-arrow-left"></i></a>
    

        <div class="title">
        <h3>Profile Update</h3>
        </div>          

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="form">
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{user_form | crispy}}
                    {{profile_form | crispy}}
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
        
    </div>
    
    <style>
      .container{
        font-size: 14px;
        padding: 8px;
        max-height: 580px;
        margin-bottom: 45px;

      }

      .form{
        padding-left: 20px;
        max-width: 750px;
      }

      .title{
        font-size: 18px;
        padding-left: 40%;
        padding-top: 0px;
      }

      .btn{
        background: linear-gradient(#9997FD, #9976C7);
        color: #000000;
        font-weight: 600;
        text-decoration: none;
        padding: 10px 40px 10px 40px;
        text-align: center;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        font-size: 16px;
        margin: 20px;
        margin-left: 40%;
        border-radius: 90px;
        border: 0px;
      }

      .small{
        text-decoration: none;
        color: #000000;
        font-size: 20px;
        padding-left: 5px;
      }
    </style>
{% endblock content %}
